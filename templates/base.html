<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{{url_for('static', filename='image/fav.png')}}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>
      {% block title %}
        TODO Lists
      {% endblock %}
      </title>
    <style>
{% block style %}
    body::before {
        content: '';
        position: fixed;
        left: 0; right: 0;
        top: 0; bottom: 0;
        z-index: -1;
        /* Параметры фона */
        background: no-repeat url({{url_for('static', filename='/image/bg.jpg')}});
        background-size: 100%;
        filter: blur(50px);
   }
{% endblock %}
    </style>
</head>
<body>
{% block content %}

{% endblock %}
<footer class="text-center text-lg-start text-light mt-auto position-sticky top-100">
  <!-- Copyright -->
    {% if current_user.is_authenticated %}
    <div class="text-center p3">
        <a href="/logout" class="btn btn-danger">Log out</a>
    </div>
    {% endif %}
  <div class="text-center p-3">
    © 2021 Ruby Garage
  </div>
  <!-- Copyright -->
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
